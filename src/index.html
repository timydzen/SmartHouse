	<script>
		function clock() {
			var date = new Date(),
				hours =
					date.getHours() < 10
						? "0" + date.getHours()
						: date.getHours(),
				minutes =
					date.getMinutes() < 10
						? "0" + date.getMinutes()
						: date.getMinutes();
			document.getElementById("clock").innerHTML = hours + ":" + minutes;
		}
		setInterval(clock, 1000);
		clock();
	</script>
